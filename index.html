<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAKE SHOP</title>
    <link rel="icon" href="/src/public/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="bg-custom-gray">

    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand text-light" href="/">FAKE SHOP</a>
                <button class="btn btn-outline-light cart-hover-button d-flex align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="cart-btn" aria-label="Abrir carrito de compras">
                    <i class="bi bi-cart2"></i>
                    <span class="btn-label">Carrito</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <section>
            <!-- Sidebar -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body"></div>
            </div>
        </section>
        <section>
            <!-- Buscador -->
             <div class="d-flex justify-content-center mb-5">
                <div class="input-group" style="max-width: 600px; width: 100%;">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="Buscar Producto" aria-describedby="basic-addon1" id="buscar-productos">
                </div>
             </div>
        </section>
        <section>
            <!-- Renderizado de cards -->
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="products-grid"></div>
            </div>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-auto">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start">
            <h5 class="mb-2 mb-md-0">FAKE SHOP Â© 2025. Todos los derechos reservados.</h5>
            <h6 class="mb-0">Para ISTEA <i class="bi bi-rocket-takeoff-fill"></i></h6>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
